<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Lo's Weather Widget</title>

<body>
  <h1>- Weather Hub -</h1>

  <div id="input-form-container">
    <form id="city-input">
      <input type="text" id="city-input-value" placeholder="City search..." />
      <button type="submit" id="btn"></button>
    </form>
  </div>
  <div id="weather-box">

    <div id="current-weather-container" class="hide">


    </div>

  </div>


  <div class="hide">
    <h2>- 5 Day Forecast -</h2>
    <div id="forecast-container" class="hide">
      <div class="card">
        <p>DATE</p>
        <img src="./assets/images/animated/cloudy-day-1.svg" />
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Humidity:</p>
      </div>
      <div class="card">
        <p>DATE</p>
        <img src="./assets/images/animated/rainy-2.svg" />
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Humidity:</p>
      </div>
      <div class="card">
        <p>DATE</p>
        <img src="./assets/images/animated/cloudy-night-1.svg" />
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Humidity:</p>
      </div>
      <div class="card">
        <p>DATE</p>
        <img src="./assets/images/animated/cloudy-day-1.svg" />
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Humidity:</p>
      </div>
      <div class="card">
        <p>DATE</p>
        <img src="./assets/images/animated/cloudy-day-1.svg" />
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>Humidity:</p>
      </div>
    </div>
  </div>

  <div id="history-container">
  </div>
